    <!-- ____________________________________ DATOS CUENTA _____________________________________ -->
    <div id="datosCuenta">
        <table>

            <tr>
                <td colspan="2">
                    <p id="datosCuentaUsuario">Usuario</p>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="text" id="usuarioVista" class="datosCuentaVista" readonly>

            </tr>
            <tr>
                <td colspan="2">

            <tr>

            </tr>
            <tr>

    <!-- ____________________________________ LOGO _____________________________________________ -->
    <div id="logo">

    </div>

    <!-- ____________________________________ CONTENIDO ________________________________________ -->
    <div id="contenido">

        <!-- _______________________________| INICIO JuegoTragamonedas.HTML |___________________ -->
        <div id="contenidoTragamonedas">

            <div id="maquinaTragamonedas">

                <!-- Caja de la máquina -->
                <img src="imagenes/maquinaTragamonedas.png">

                <div id="displayMaquina01" class="displayMaquina">
                    <!-- Rodillo01 -->
                    <img src="imagenes/rodillo8.png" id="displayTragamonedas01">
                </div>

                <div id="displayMaquina02" class="displayMaquina">
                    <!-- Rodillo02 -->
                    <img src="imagenes/rodillo8.png" id="displayTragamonedas02">
                </div>

                <div id="displayMaquina03" class="displayMaquina">
                    <!-- Rodillo03 -->
                    <img src="imagenes/rodillo8.png" id="displayTragamonedas03">
                </div>

            </div>
    
            <div id="palancaMaquina" onclick="activarPalancaTragamonedas()">
                <!-- Palanca de la máquina -->
                <img id="palancaMaquinaImagen" src="imagenes/palancaEstatica.png">
            </div>
        </div>
    
        <div id="menuTragamonedas">

            <!-- Contenedor de botones de la maquina -->
            <img src="imagenes/menuTragamonedas.png">

            <input type="button" id="sumarMenuTragamonedas" class="botonMenuTragamonedas" value="$10" onclick="sumarApuestaTragamonedas();">

            <input type="button" id="restarMenuTragamonedas" class="botonMenuTragamonedas" value="$10" onclick="restarApuestaTragamonedas();">

            <div class="visorTragamonedas">
                <input type="text" id="valorApuestaMenuTragamonedas" class="botonMenuTragamonedas" readonly value="0">
                <p id="apuestaTragamonedas">apuesta</p>
            </div>

            <div class="visorTragamonedas">
                <input type="text" id="resultadosMenuTragamonedas" readonly value="--">
                <p id="premioTragamonedas">premio</p>
            </div>

        </div>
